name: CI
on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.101
    - name: Get NuGet packages
      run: dotnet restore
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Run Unit Tests
      run: dotnet test
